<main class="main-container">
  <h1>My ClientREST</h1>

  <app-request-form 
    [isLoading]="isLoading"
    (makeRequest)="handleRequest($event)">
  </app-request-form>

  <app-response-display
    [response]="apiResponse"
    [error]="error"
    [isLoading]="isLoading">
  </app-response-display>

</main>
