<div class="response-wrapper">

  <mat-progress-bar 
    mode="indeterminate" 
    *ngIf="isLoading"
    class="loading-bar">
  </mat-progress-bar>

  <mat-card class="response-card success" *ngIf="response && !isLoading">
    <mat-card-header>
      <mat-card-title class="status-title">
        Status: {{ response.status }} {{ response.statusText }}
      </mat-card-title>
      <mat-card-subtitle>
        Time: {{ response.responseTime }} ms
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3>Body:</h3>
      <ngx-json-viewer [json]="response.body" [expanded]="true"></ngx-json-viewer>
    </mat-card-content>
  </mat-card>

  <mat-card class="response-card error" *ngIf="error && !isLoading">
    <mat-card-header>
      <mat-card-title class="status-title error-title">
        Status: {{ error.status }} {{ error.statusText }}
      </mat-card-title>
      <mat-card-subtitle>
        Time: {{ error.responseTime }} ms
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3>Error Body:</h3>
      <ngx-json-viewer [json]="error.body" [expanded]="true"></ngx-json-viewer>
    </mat-card-content>
  </mat-card>

  <div *ngIf="!response && !error && !isLoading" class="placeholder">
    Ejecuta una petición para ver la respuesta aquí.
  </div>

</div>
